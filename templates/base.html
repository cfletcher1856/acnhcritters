<!doctype html>
{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    {% block stylesheets %}{% endblock %}

    <title>Animal Crossing: Critters</title>
    <link href="{% static "images/favicon.ico" %}" rel="icon" type="image/x-icon" />
</head>

<body>
    {% include 'nav.html' %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script type="text/javascript" src="{% static 'js/jquery-3.5.0.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/knockout-3.5.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/lodash.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/moment.js' %}"></script>
    {% block javascript_compress %}{% endblock %}
    {% block javascript %}{% endblock %}
</body>
</html>
